<div id="dropDownSelect1"></div>
	<div class="wrapper fadeInDown">
		<div id="formContent">
		  <!-- Tabs Titles -->
		  <h2 class="active"> Sign In </h2>
	  
		  <!-- Icon -->
		
		  <!-- Login Form -->
		  <form [formGroup]="form">
			<input type="text" id="login" class="fadeIn second"  [formControl]="$any(form).controls['email']"  name="login" placeholder="Email">
			<input type="text" id="password" class="fadeIn third" autocomplete="off"  [formControl]="$any(form).controls['password']"  name="login" placeholder="password">
			<input type="submit" class="fadeIn fourth" (click)="login()" value="Log In">
		  </form>
	  
		  <!-- Remind Passowrd -->
		  <div id="formFooter">
			<a class="underlineHover" href="#">Forgot Password?</a>
		  </div>
	  
		</div>
	  </div>
