<div class="sidebar">
    <div class="sidebar-brand">
        <h1><span class="fa fa-home"> Home Market</span></h1>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a routerLink="/deshboard" (click)="setActiveClass('dashboard')"
                    [ngClass]="activeClass=='dashboard' ? 'active' : 'des' ">
                    <span class="fa fa-dashboard"></span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a routerLink="/purchases/" (click)="setActiveClass('purchases')"
                    [ngClass]="{'active':activeClass=='purchases'}">
                    <span class="fa fa-shopping-bag"></span>
                    <span>Purchases</span>
                </a>
            </li>
            <li>
                <a routerLink="/sales" (click)="setActiveClass('sales')" [ngClass]="{'active':activeClass=='sales'}">
                    <span class="fa fa-shopping-cart"></span>
                    <span>Sales</span>
                </a>
            </li>
            <li>
                <a routerLink="/product/category" (click)="setActiveClass('product')"
                    [ngClass]="{'active':activeClass=='product'}">
                    <span class="fa fa-product-hunt"></span>
                    <span>Product</span>
                </a>
            </li>
            <li>
                <a routerLink="/suppliyer/new" (click)="setActiveClass('suppliyer')"
                    [ngClass]="{'active':activeClass=='suppliyer'}">
                    <span class="fa fa-industry"></span>
                    <span>Suppliyer</span>
                </a>
            </li>
           
            <li>
                <a routerLink="/custommer/new" (click)="setActiveClass('custommer')"
                    [ngClass]="{'active':activeClass=='custommer'}">
                    <span class="fa fa-users"></span>
                    <span>Custommer</span>
                </a>
            </li>
            <li>
                <a routerLink="/employee/new" (click)="setActiveClass('employee')"
                    [ngClass]="{'active':activeClass=='employee'}">
                    <span class="fa fa-id-card"></span>
                    <span>Employee</span>
                </a>
            </li>
            <li>
                <a routerLink="/stock/stocklist" (click)="setActiveClass('stock')"
                    [ngClass]="{'active':activeClass=='stock'}">
                    <span class="fa fa-exchange"></span>
                    <span>Stock</span>
                </a>
            </li>
            <li>
                <a routerLink="/account" (click)="setActiveClass('account')"
                    [ngClass]="{'active':activeClass=='account'}">
                    <span class="fa fa-money"></span>
                    <span>Account</span>
                </a>
            </li>
            <li>
                <a routerLink="/bank" (click)="setActiveClass('bank')" [ngClass]="{'active':activeClass=='bank'}">
                    <span class="fa fa-bank"></span>
                    <span>Bank</span>
                </a>
            </li>

        </ul>
    </div>
</div>
