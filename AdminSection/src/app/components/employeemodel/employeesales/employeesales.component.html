<div class="main-tableDesign">
    <div class="form-hader search">
        <div class="surch-header">
            <div class="dropdown">
                <div class="select">
                    <label for="employeename">Employee Name :</label>
                    <input id="employeename" onkeyup="surching.serrchFormDropDown('employeename','employeelist')"
                        type="text" autocomplete="off" value="{{employeename}}">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <ul id="employeelist" class="dropdown-menu">
                    <li *ngFor="let p of allSRArray" (click)="setName(p)" id="male">
                        <img src="{{employeeimage}}/{{p.Employee_Image}}" alt="" width="30px" height="30px">
                        <span>{{p.Employee_Name}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="surch-header">
            <label for="from">From :</label>
            <input type="date" #from (change)="fromProduct(from.value)" name="" id="from" placeholder=" " />
        </div>
        <div class="surch-header">
            <label for="to">To :</label>
            <input type="date"  #to (change)="toProduct(to.value)"  name="" id="to" placeholder=" " />
        </div>

    </div>
    <div class="table-design"  *ngIf="tableItem!=null && tableItem.length>0;else other_content">
        <table class="styled-table">
            <thead> 
                <tr>
                    <td>SR Name</td>
                    <td>Company Name</td>
                    <td>Inoive NO</td>
                    <td>Date</td>
                    <td>Total Item</td>
                    <td>Total Amount</td>
                    <td>Profit</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of tableItem">
                    <td>{{p.employeeName}}</td>
                    <td>{{p.cumpanyname}}</td>
                    <td>{{p.invoiceNO}}</td>
                    <td>{{p.Date}}</td>
                    <td>{{p.totalItem}}</td>
                    <td>{{p.totalAmount}}</td>
                    <td>{{p.totalProfit}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #other_content>
        <div style="height: 40rem;">
            <h3 style="margin: 50px;">No Record Found...</h3>
        </div>
    </ng-template>
</div>
