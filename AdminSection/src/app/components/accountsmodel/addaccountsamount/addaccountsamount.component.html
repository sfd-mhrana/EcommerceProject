<div class="purchasesMain">
    <div class="formDesign">
        <div class="form-hader">
            <h4>Fill All field for Enter new Product</h4>
        </div>  
        <div class="form">
            <form  [formGroup]="form"> 
                <div class="input-group">
                    <input type="text" name="" [formControl]="$any(form).controls['Details']" id="details" placeholder=" " />
                    <label for="details">Enter Details</label>
                </div>
                <div class="input-group">
                    <input type="text" name="" [formControl]="$any(form).controls['Amount']" id="amount" placeholder=" " />
                    <label for="amount">Enter Amount</label>
                </div>
                <div class="radiobuttondesing search2">
                    <div class="radio-group">
                        <label for="devit">Devit</label> <input type="radio" [formControl]="$any(form).controls['Status']"value="Devit" id="devit" name="group">
                    </div>
                    <div class="radio-group">
                        <label for="credit">Credit</label> <input type="radio"[formControl]="$any(form).controls['Status']" value="Credit" id="credit" name="group">
                    </div>
                </div>
                <div class="btn-grp">
                    <strong>Clear</strong>
                    <strong (click)="submit()">Submit</strong>
                </div>
            </form>
        </div>
    </div>
    <div class="tableDesign">
        <div class="form-hader search2">
            <div class="surch-header">
                <label for="from">From :</label>
                <input type="date"
                #from (change)="fromProduct(from.value)"
                name="" id="from" placeholder=" " />
            </div>
            <div class="surch-header">
                <label for="to">To :</label>
                <input type="date"
                #to (change)="toProduct(to.value)"
                name="" id="to" placeholder=" " />
            </div>
        </div>
        <div class="table-design">
            <table id="surchtable" class="styled-table">
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Details</td>
                        <td>Status</td>
                        <td>Amount</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of allTableItem">
                        <td>{{p.Date}}</td>
                        <td>{{p.Details}}</td>
                        <td>{{p.Status}}</td>
                        <td>{{p.Amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-grp invoicecas">
            <span>Total Credit: <b>{{totalcredit}}</b></span>
            <span>Total Devit :  <b>{{totaldedit}}</b></span>
            <span>Amount :  <b>3{{amount}}2</b></span>
        </div>
    </div>
</div>
